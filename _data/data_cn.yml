experiences:
    title: 工作经历
    info:
      - role: 副总监级高级软件架构师
        time: 2021年4月 - 2022年12月
        company: CSG Group, 穆迪分析
        details: |
          参与设计及开发穆迪中国区的新产品 Risk Compass。
            - 基于AWS Glue(AWS 托管的spark大数据平台)使用10亿级别的数据来计算财报及行业指标, 再使用python利用AWS Batch来运行<strong>随机森林分类</strong>模型, 用来预测公司的违约概率, 并以此计算财务预警评分。
            - 基于AWS Glue来计算债券违约损失率评级模型。
            - 基于AWS Glue来计算债券市场统计信息。
            - 使用Elasticsearch搭建搜索引擎, 并修改了源码来满足我们的自定义需求, 如拼音搜索, 远程自定义词典及动态同义词功能。
            - 使用JEXL(Java Extensible Language)创建了一个灵活的公式脚本系统, 以满足金融分析师需要创建自定义计算模板的需求。
            - 设计并实现了一个分布式系统中的Java Spring boot微服务以实现产品的业务逻辑, 包括 主体微服务, 投资组合微服务, 搜索微服务, 交互式计算微服务等。微服务使用AWS ECS Fargate进行部署及实现自动伸缩。基于Spring Cloud Gateway实现服务网关。
            - 使用AWS Glue来处理大量来自供应商的数据, 包括债券, 主体, 信用舆情文章等数据。
            - 基于nodejs搭建了一个面向API的信息管理系统以满足实时数据和配置变化的需要。
      - role: 副总监级高级软件架构师
        time: 2020年11月 - 2021年6月
        company: CSG Group, 穆迪分析
        details: |
          设计及开发Credit View中国区产品的打分卡微服务。
            - 设计及开发打分卡微服务用来提供各行业打分卡的模板生成功能。微服务使用AWS ECS Fargate进行部署及实现自动伸缩。使用Kong实现服务网关。
      - role: 副总监级高级软件开发经理
        time: 2012年3月 - 2020年11月
        company: CSR BU, 穆迪分析
        details: |
          带领团队开发穆迪Excel插件产品。
            - 设计并领导团队开发穆迪Excel开发者工具箱 (一个用来将穆迪其他部门的数据及业务功能自动集成到穆迪Excel插件的平台)。使用AWS SQS作为消息队列, 使用Lambda无服务器函数来处理消息。
            - 设计并领导团队开发穆迪Excel插件上的MADATA自定义公式。
            - 设计穆迪Excel插件的企业登录功能。
            - 设计及开发穆迪Excel插件的后台.Net core微服务以提供数据获取及公式计算的功能。
      - role: 组织穆迪深圳办公室Hackday活动
        details: |
          与穆迪MAA团队合作, 组织并筹备穆迪深圳办公室的Hackday活动。
          作为穆迪MAA全球办公室的Hackday活动系列之一, 本次活动需要遵循MAA提供的一些指导原则和标准, 同时也需要具有本地化的特点。我需要与多个部门的人员合作来筹备并使本次活动顺利进行。
          最终本次活动顺利进行, 我们有17个团队参与了多个有趣的POC项目, 5个不同领域的奖项被授予了候选团队。其中一个POC项目最终进入了生产环境, 成为了穆迪的一个新产品。
      - role: 开发组长
        time: 2006年6月 - 2012年3月
        company: 晨星资讯
        details: |
            - 设计并领导团队开发晨星投资顾问工作站产品。
