experiences:
    title: 工作经历
    info:
      - role: Softwre Architect
        time: May 2023 - Present
        company: Kingdee China
        details: |
          项目名称: 小蝶+
          设计金蝶小微产品部门下一代云原生,AI原生的产品小蝶+的软件架构。开发核心模块。
          
      - role: 副总监级高级软件架构师
        time: 2021年4月 - 2022年12月
        company: CSG Group, 穆迪分析
        details: |
          项目名称: Risk Compass

          该产品为穆迪公司面向中国区大客户推出的一站式风险分析和管理平台。客户可在平台上查询及管理资产组合, 使用穆迪分析的金融模型从行业, 财务, ESG等各方面对自己的资产进行综合性的金融风险分析及评估。 

          项目职责:
            - 整体方案设计, 数据模型设计, 包含实体, 债券、市场概览、财务预警、非标资产、搜索、公式脚本引擎, 实时计算等模块, 共计40余张表, 接口60余个。
            - 负责产品整体搜索引擎的设计, 架构, 以及对应的搜索API的设计和开发。使用Elasticsearch搭建搜索引擎, 并修改了源码来满足我们的自定义需求, 如拼音搜索, 远程自定义词典及动态同义词功能。
            - 核心功能模块开发, 包括实体, 债券, 搜索, 公式脚本引擎等。
            - 负责后端数据ETL及金融模型计算, 包括市场概览, 财务预警, 非标资产, 实时计算等。
            - 使用JEXL(Java Extensible Language)创建了一个灵活的公式脚本系统, 以满足金融分析师需要创建自定义计算模板的需求。
            - 基于nodejs搭建了一个面向API的信息管理系统以满足实时数据和配置变化的需要。 

          技术栈: 
          
            Spring Cloud, MongoDB, PostgreSQL, Redis, Elasticsearch, nodejs, spark, Python pandas & numpy, Scala, Docker, AWS Cloud
      - role: 副总监级高级软件架构师
        time: 2020年11月 - 2021年6月
        company: CSG Group, 穆迪分析
        details: |
          项目名称: Credit View China

          该产品面向中国区客户提供穆迪信用观点及评分数据。 

          项目职责:
            - 负责行业分析打分卡模块的设计和开发。 

          技术栈: 
          
            Spring Cloud, Kong, POI, AWS Cloud
      - role: 副总监级高级软件开发经理
        time: 2012年3月 - 2020年11月
        company: CSR BU, 穆迪分析
        details: |
          项目名称: Moody's Add-in for Excel

          本产品作为Excel插件平台, 在客户端为金融分析师提供从Excel中访问穆迪金融数据及金融模型的能力, 并使用户能够将自己的数据和模型与穆迪的数据和模型进行交互。在服务端提供灵活的集成方式, 使穆迪其他部门可以方便地集成更多的穆迪数据及模型。 

          项目职责: 
            - 负责产品整体架构方案设计, 前端采用EO.WebBrowser组件, 使得前端开发可以用web相关技术如React来开发用户界面。后端采用分布式微服务架构, 提高系统整体可用性, 容错性及扩展性。
            - 负责本产品的SDK及服务注册中心设计, 为其他部门提供服务接入点, 方便其他部门的数据及模型进行接入。
            - 设计企业用户登录设计, 与穆迪SSO系统进行整合。
            - 整体把控, 推进项目进度, 主持每日站会, 记录日报, 推动问题的解决, 协调各方进行有效沟通。
          
          技术栈: 
            
            Spring Cloud, Redis, MongoDB,SQL Server, Kong, React, .net core/.net framework, VSTO, Docker, AWS Cloud
      - role: 组织穆迪深圳办公室Hackday活动
        details: |
          与穆迪MAA团队合作, 组织并筹备穆迪深圳办公室的Hackday活动。
          作为穆迪MAA全球办公室的Hackday活动系列之一, 本次活动需要遵循MAA提供的一些指导原则和标准, 同时也需要具有本地化的特点。我需要与多个部门的人员合作来筹备并使本次活动顺利进行。
          最终本次活动顺利进行, 我们有17个团队参与了多个有趣的POC项目, 5个不同领域的奖项被授予了候选团队。其中一个POC项目最终进入了生产环境, 成为了穆迪的一个新产品。
      - role: 开发组长
        time: 2006年6月 - 2012年3月
        company: 晨星资讯
        details: |
          项目名称: Morningstar Advisor Workstation

          本产品为晨星的投资者顾问用户提供一站式客户管理, 资产组合, 投资透视分析等功能。

          项目职责: 
              - 核心模块的设计及开发。
              - 整体把控, 推进项目进度, 主持每日站会, 记录日报, 推动问题的解决, 协调各方进行有效沟通。
        
          技术栈:  

            Asp.net, SQL server, Extjs
